		<script>
			(function() {
				$('dd').filter(':nth-child(n+4)').addClass('is-hidden');
				$('dl').on('mouseenter', 'dt', function(){
					$(this)
						.next()
							.slideDown()
							.siblings('dd')
								.slideUp();
				});
			})(); 
		</script>
